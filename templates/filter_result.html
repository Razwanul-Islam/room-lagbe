{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for hotel in hotels %}
    <div class="col-12 col-sm-6 col-lg-3 col-md-4  d-flex justify-content-center mt-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ hotel.cover_photo.url }}" alt="Card image cap">
            <div class="card-body">
                <h6 class="text-primary"><i class="fas fa-location"></i> {{ hotel.location }}</h6>
              <h5 class="card-title">{{ hotel.name }}</h5>
              <p class="card-text">{{ hotel.moto }}</p>
              <a href="#" class="btn btn-primary">Book Room</a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
