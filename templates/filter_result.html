{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for hotel in hotels %}
    <div class="col-12 col-sm-6 col-lg-3 col-md-4  d-flex justify-content-center mt-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ hotel.cover_photo.url }}" alt="Card image cap">
            <div class="card-body">
                <h6 class="text-primary"><i class="fas fa-location"></i> {{ hotel.location }}</h6>
              <h5 class="card-title">{{ hotel.name }}</h5>
              <p class="card-text">{{ hotel.moto }}</p>
              <form action=" {% url 'hotel_availability' pk=hotel.id %} " method="post">
                {% csrf_token %}
                <input type="hidden" name="check_in_date" value="{{check_in_date}}">
                <input type="hidden" name="check_out_date" value="{{check_out_date}}">
                <button type="submit" class="btn btn-primary">Check Hotel</button>
              </form>
              
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
